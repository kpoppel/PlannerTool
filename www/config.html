<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <style>
    .config-container { max-width: 560px; margin: 24px auto; padding: 16px; background: #fff; border: 1px solid #ddd; border-radius: 8px; }
    .config-container h2 { margin-top: 0; }
    .config-form .form-row { margin-bottom: 12px; display: flex; flex-direction: column; }
    .config-form label { font-weight: 600; margin-bottom: 6px; }
    .config-actions { display: flex; gap: 8px; margin-top: 16px; }
    .config-actions button { padding: 8px 12px; }
    .status { margin-top: 10px; color: #555; }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Configuration</h2>
    <form id="configForm" class="config-form">
      <div class="form-row">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-row">
        <label for="pat">Personal Access Token (PAT)</label>
        <input type="password" id="pat" name="pat" placeholder="••••••••" required />
      </div>
      <div class="config-actions">
        <button type="submit" id="saveConfigBtn">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </form>
  </div>
</body>
</html>
