<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AZ Planner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/static/" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <modal-spinner id="appSpinner"></modal-spinner>
  <div id="app" class="app-container">
    <app-sidebar></app-sidebar>
    <main class="main">
      <section aria-label="Organisational Load Graph">
        <maingraph-lit></maingraph-lit>
      </section>
      <section id="timelineSection" class="timeline-section" aria-label="Timeline and Features">
        <timeline-lit class="timeline-header" role="row"></timeline-lit>
        <feature-board id="featureBoard" class="feature-board"></feature-board>
      </section>
    </main>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
