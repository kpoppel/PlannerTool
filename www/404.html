<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dead End - Oops!</title>
  <!-- <link rel="stylesheet" href="/admin_static/admin.css"> -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-container {
      text-align: center;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #dc3545;
    }
    p {
      color: #6c757d;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="card">
      <h1>Dead End - Oops!</h1>
      <p>You encountered a dead end on the server. Unless you were trying to type in random endpoints, something is wrong with the application.</p>
      <p>If you believe this is an error, please contact your system administrator or create a bug report on Github.</p>
      <p>{{ error_code }}</p>
    </div>
  </div>
</body>
</html>
