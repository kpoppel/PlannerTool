# Mandatory schema version
schema_version: 2
# Team mappings are used for capacity assignments and filtering
# Schema v2: "team_map" renamed to "teams" to match people database format
# Teams can have an optional "exclude: true" field to mark them as not used in operations
teams:
- name: My Team 1
  # The short name is used as keys when storing capacity data
  # If you change the short name, existing capacity data will no longer be found
  short_name: MT1
  # Optional: set to true to exclude this team from operations (default: false)
  # exclude: false
- ...